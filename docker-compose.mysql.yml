version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: unex-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: unex
      MYSQL_USER: admin
      MYSQL_PASSWORD: hDWUGWllmOy9GRghSj9S
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
